   <script>
    function toggleText() {
  var text = document.getElementById("demo");
  if (text.style.display === "none") {
    text.style.display = "block";
  } else {
    text.style.display = "none";
  }
}
    </script>
     <div class="CollectionForm">
      <h1>Record Your Spring Cleaning!</h1> 
       <br>
       <form>
        <label># of Trash Picked Up</label>
        <input type="text" class="input-box" placeholder="Trash Picked">
        <label># of Hours On Cleaning Up House</label> 
        <input type="text" class="input-box" placeholder="Hours on Cleaning House">
        <label># of Rooms Cleaned Up</label>
        <input type="text" class="input-box" placeholder="Amount of Rooms Cleaned">
        <label># of Hours in Other Cleaning(Miscellaneous)</label> 
        <input type="text" class="input-box" placeholder="Hours for Miscellaneous Spring Cleaning">
           <br>
           <br>          
           <p id='demo' style='display: none'>Data Recorded!</p>     
           <input type="button" onclick="toggleText()" class="signup-btn" value="Log Points">
